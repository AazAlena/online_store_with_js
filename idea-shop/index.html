<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Магазин Идея</title>
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/index.js" defer></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     -->
</head>

<body>


  <header class="header">
    <div class="header-container">
      <div class="logo-container">
        <img class="logo" src="assets/logo.png">
        <span>
          ИДЕЯ
        </span>
      </div>

      <div class="search-container">
        <input class="search-input" type="search" value="" placeholder="Поиск">
        <button class="search-button">
          <img src="assets/search.png">
        </button>
      </div>


      <div class="cart-container">
        <button class="cart-button">
          <img id="card" src="assets/cart.png">
        </button>
      </div>
    </div>

  </header>

  <!-- Товары -->
  <main class="main-container">
    <section class="pay d-none" style="width:90%">
      <div id="form" class="window_to_pay">
        <h2 class="text-center mb-5">Данные банковской карты</h2>
        <form action="#">
            
            <div class="col-9 p-0">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cardnumber" placeholder="Номер карты">
                    <label for="cardnumber">Номер карты</label>
                </div>
            </div>
            <div class="col-3 p-0">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cvv" placeholder="CVV">
                    <label for="cvv">CVV</label>
                </div>
            </div>
            <div class="col p-0">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Имя и фамилия держателя карты">
                    <label for="name">Имя и фамилия держателя карты</label>
                </div>
            </div>
            
            <div class="buttons">
              <button type="button" class="btn buy" data-bs-toggle="modal" data-bs-target="#modalSuccess">Купить</button>
              <button type="button" class="btn return" data-bs-toggle="modal" data-bs-target="#modalSuccess">Назад</button>
            </div>
        </form>
        
      </div>
        
    </section>
    <section class="food-container">
      <div class="card">
        <img src="assets/goods/1.jpg">
        <div class="card-body">
          <span class="food-title">Кактус</span>
          <span class="food-price">200</span>
        </div>
      </div>

      <div class="card">
        <img src="assets/goods/2.jpg">
        <div class="card-body">
          <span class="food-title">Настенные часы</span>
          <span class="food-price">1500</span>
        </div>
      </div>

      <div class="card">
        <img src="assets/goods/3.jpg">
        <div class="card-body">
          <span class="food-title">Телевизор</span>
          <span class="food-price">25000</span>
        </div>
      </div>

      <div class="card">
        <img src="assets/goods/4.jpg">
        <div class="card-body">
          <span class="food-title">Блендер</span>
          <span class="food-price">1200</span>
        </div>
      </div>

      <div class="card">
        <img src="assets/goods/5.jpg">
        <div class="card-body">
          <span class="food-title">Шторы</span>
          <span class="food-price">3000</span>
        </div>
      </div>

      <div class="card">
        <img src="assets/goods/6.jpg">
        <div class="card-body">
          <span class="food-title">Комплект посуды</span>
          <span class="food-price">5000</span>
        </div>
      </div>
    </section>

    <!-- Корзина -->
    <section class="sidebar">

      <h3>Здесь будет ваш заказ:</h3>
      <ol class="sidebar-list">
        <!-- Сюда выводи заказ -->
        
      </ol>
      <div class="sidebar-total">
        <!-- Сюда выводи Итого -->
      </div>
      <button class="order-button">Заказать</button>
      
      
    </section>
  </main>


</body>

</html>
